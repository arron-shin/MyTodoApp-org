<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>작업 리스트 화면</title>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        .list-group .list-group-item-content {
          width: 100%;
        }
        .form-check-input:checked + .form-checked-content {
          opacity: .5;
        }
    </style>
  </head>
  <body>
    <div class="list-group mb-3">
      <label class="list-group-item d-flex gap-3">
        <input class="form-check-input" type="checkbox" value="" checked style="font-size: 1.375em;">
        <span class="pt-1 form-checked-content list-group-item-content">
          <strong>Task 1 on This Week ...</strong>
          <small class="d-block text-muted">
            This is a important issue for me.
          </small>
          <small class="d-block text-muted">
            <img th:src="@{/icons/calendar-event.svg}" class="bi me-1">
            2021.01.01
          </small>
        </span>
        <button id="buttonModifyTask1" class="btn btn-sm btn-outline-success">수정</button>
        <button id="buttonDeleteTask1" class="btn btn-sm btn-outline-danger">삭제</button>
      </label>
      <label class="list-group-item d-flex gap-3">
        <input class="form-check-input" type="checkbox" value="" style="font-size: 1.375em;">
        <span class="pt-1 form-checked-content list-group-item-content">
          <strong>Task 2 on This Week</strong>
          <small class="d-block text-muted">
            This is a important issue for me.
          </small>
          <small class="d-block text-muted">
            <img th:src="@{/icons/calendar-event.svg}" class="bi me-1">
            2021.01.01
          </small>
        </span>
        <button id="buttonModifyTask2" class="btn btn-sm btn-outline-success">수정</button>
        <button id="buttonDeleteTask2" class="btn btn-sm btn-outline-danger">삭제</button>
      </label>
      <label class="list-group-item d-flex gap-3">
        <input class="form-check-input" type="checkbox" value="" style="font-size: 1.375em;">
        <span class="pt-1 form-checked-content list-group-item-content">
          <strong>Task 3 on This Week</strong>
          <small class="d-block text-muted">
            This is a important issue for me.
          </small>
          <small class="d-block text-muted">
            <img th:src="@{/icons/calendar-event.svg}" class="bi me-1">
            2021.01.03
          </small>
        </span>
        <button id="buttonModifyTask3" class="btn btn-sm btn-outline-success">수정</button>
        <button id="buttonDeleteTask3" class="btn btn-sm btn-outline-danger">삭제</button>
      </label>
    </div>
    <div class="text-center">
      <button id="buttonAddNewTask" type="button" class="w-10 btn btn-large btn-primary">작업 추가</button>
    </div>
  </body>
    <script>
      // 수정 버튼이 클릭된다면 실행
      $("#buttonModifyTask1").click(function() {
        // 작업 수정 화면으로 이동
        window.location.href = '/tasks/1';
        return false;
      });
      $("#buttonModifyTask2").click(function() {
        // 작업 수정 화면으로 이동
        window.location.href = '/tasks/2';
        return false;
      });
      $("#buttonModifyTask3").click(function() {
        // 작업 수정 화면으로 이동
        window.location.href = '/tasks/3';
        return false;
      });
      // 삭제 버튼이 클릭된다면 실행
      $("#buttonDeleteTask1").click(function() {
        // 작업 삭제 얼럿 실행
        alert("작업1을 삭제합니다.")
        return false;
      });
      $("#buttonDeleteTask2").click(function() {
        // 작업 삭제 얼럿 실행
        alert("작업2을 삭제합니다.")
        return false;
      });
      $("#buttonDeleteTask3").click(function() {
        // 작업 삭제 얼럿 실행
        alert("작업3을 삭제합니다.")
        return false;
      });
      // 작업 추가 버튼이 클릭된다면 실행
      $("#buttonAddNewTask").click(function() {
        // 작업 추가 화면으로 이동
        window.location.href = '/tasks/new';
        return false;
      });
    </script>
</html>
